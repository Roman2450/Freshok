<header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__top-item">
            <a class="header__top-link header__top-link--delivery focus" href="#">
              АДРЕС И ВРЕМЯ ДОСТАВКИ
            </a>

            <a class="header__top-link header__top-link--hotline focus" href="#">
              ГОРЯЧАЯ ЛИНИЯ 24/7
            </a>
          </div>

          <nav class="header__top-item">
            <a class="header__top-link focus" href="#">ДОСТАВКА</a>
            <a class="header__top-link focus" href="#">О НАС</a>
            <a class="header__top-link focus" href="#">НОВОСТИ</a>
          </nav>

        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo logo" href="#">
            <img class="logo__img" src="images/icons/logo.svg" alt="логотип компании">
          </a>
          <button class="header__dropdownmenu" type="button">Каталог продуктов
            <svg class="header__dropdownmenu-img">
                <use xlink:href="images/sprite.svg#arrow-down"></use>
              </svg>
          </button>
          <form class="header__form">
            <label class="header__label">
              <input class="header__input" type="search" name="" placeholder="Найти в магазине ..." required>
            </label>
            <button class="header__search-btn focus" type="submit">ПОИСК</button>
          </form>

          <nav class="header user-nav">
            <a class="user-nav__link focus" href="#">
              <svg class="user-nav__img">
                <use xlink:href="images/sprite.svg#user"></use>
              </svg>
            </a>
            <a class="user-nav__link focus" href="#">
              <svg class="user-nav__img">
                <use xlink:href="images/sprite.svg#heart"></use>
              </svg>
              <span class="user-nav__num">12</span>
            </a>
            <a class="user-nav__link focus" href="#">
              <svg class="user-nav__img">
                <use xlink:href="images/sprite.svg#cart"></use>
              </svg>
              <span class="user-nav__num">12</span>
            </a>
          </nav>

        </div>
      </div>
    </div>
  </header>
