<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>

  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <div class="header-top__left">
            <a class="header-top__left-delivery" href="#">АДРЕС И ВРЕМЯ ДОСТАВКИ</a>
            <a class="header-top__left-hotline" href="#">ГОРЯЧАЯ ЛИНИЯ 24/7</a>
          </div>
          <div class="header-top__right">
            <a class="header-top__right-item" href="#">ДОСТАВКА</a>
            <a class="header-top__right-item" href="#">О НАС</a>
            <a class="header-top__right-item" href="#">НОВОСТИ</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__wrapper">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo logo" href="">
            <img class="logo__img" src="images/logo.png" alt="логотип компании">
          </a>
          <button class="header__dropdown-menu">Каталог продуктов</button>
          <input class="header__input" type="text" placeholder="Найти в магазине ..." required>
          <button class="header__search-btn" type="submit">ПОИСК</button>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icon/user.svg" alt="">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icon/heart.svg" alt="">
              <span class="user-nav__num">12</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icon/cart.svg" alt="">
              <span class="user-nav__num">12</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <script src="js/main.min.js"></script>
</body>
</html>
