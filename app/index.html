<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>

  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <div class="header-top__left">
            <div class="header-top__item">
              <svg class="header-top__icon">
                <use xlink:href="images/sprite.svg#delivery"></use>
              </svg>
              <a class="header-top__link" href="#">АДРЕС И ВРЕМЯ ДОСТАВКИ</a>
            </div>
            <div class="header-top__item">
              <svg class="header-top__icon">
                <use xlink:href="images/sprite.svg#hottel"></use>
              </svg>
              <a class="header-top__left--hotline" href="#">ГОРЯЧАЯ ЛИНИЯ 24/7</a>
            </div>
          </div>
          <div class="header-top__right">
            <a class="header-top__right-item" href="#">ДОСТАВКА</a>
            <a class="header-top__right-item" href="#">О НАС</a>
            <a class="header-top__right-item" href="#">НОВОСТИ</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__wrapper">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo logo" href="">
            <img class="logo__img" src="images/logo.png" alt="логотип компании">
          </a>
          <button class="header__dropdown-menu">Каталог продуктов</button>
          <form class="header__form"> 
            <label class="header__label">
              <input class="header__input" type="search" placeholder="Найти в магазине ..." required>
            </label>          
            <button class="header__search-btn" type="submit">ПОИСК</button>
          </form>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/user.svg" alt="">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/heart.svg" alt="">
              <span class="user-nav__num">12</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/cart.svg" alt="">
              <span class="user-nav__num">12</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <div class="container">
        <a class="footer__logo logo" href="">
          <img class="logo__img" src="images/logo.png" alt="логотип компании">
        </a>
        <div class="footer__inner">
          <form class="footer__form" action="">
            <div class="footer__text">
              Следите за нашими акциями
            </div>
            <label class="footer__label">
              <input class="footer__input" type="mail" placeholder="email@email.com" required>
            </label>
            <button class="footer__button" type="submit">ПОДПИСАТЬСЯ</button>
          </form>
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="#">О нас</a>
            </li>

            <li class="footer__item">
              <a class="footer__link" href="#">Оплата и доставка</a>
            </li>

            <li class="footer__item">
              <a class="footer__link" href="#">Отзывы</a>
            </li>

            <li class="footer__item">
              <a class="footer__link" href="#">Контакты</a>
            </li>

            <li class="footer__item">
              <a class="footer__link" href="#">Вакансии</a>
            </li>
            
            <li class="footer__item">
              <a class="footer__link" href="#">Новости</a>
            </li>
  
            <li class="footer__item">
              <a class="footer__link" href="#">Публичная оферта</a>
            </li>
  
            <li class="footer__item">
              <a class="footer__link" href="#">Акции</a>
            </li>
          </ul>
          <address class="footer__address">
            <span class="footer__addres-name">Горячая линия+7 907 288 365</span>
            <span class="footer__addres-name">Санкт-Петербург, ул. Ленина, 1</span>
            
            
            <ul class="footer__social">
              <li class="footer__social-item">
                <a class="footer__social-link" href="#">
                  <svg class="footer__social-icon">
                    <use xlink:href="images/sprite.svg#facebook_"></use>
                  </svg>
                </a>
              </li>
    
              <li class="footer__social-item">
                <a class="footer__social-link" href="#">
                  <svg class="footer__social-icon">
                    <use xlink:href="images/sprite.svg#youtube"></use>
                  </svg>
                </a>
              </li>
    
              <li class="footer__social-item">
                <a class="footer__social-link" href="#">
                  <svg class="footer__social-icon">
                    <use xlink:href="images/sprite.svg#telegram"></use>
                  </svg>
                </a>
              </li>
    
              <li class="footer__social-item">
                <a class="footer__social-link" href="#">
                  <svg class="footer__social-icon">
                    <use xlink:href="images/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </address>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="footer-copy">
        <span class="footer-copy__text">© 2021 ФРЕШОК</span>
        <div class="footer-copy__pay">
          <a class="footer-copy__link" href="#">
            <img class="footer__img" src="images/icons/visa.svg" alt="виза">
          </a>
          <a class="footer-copy__link" href="#">
            <img class="footer__img" src="images/icons/mc.svg" alt="мастеркард">
          </a>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="js/main.min.js"></script>
</body>
</html>
